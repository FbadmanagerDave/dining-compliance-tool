<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dining Compliance Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f8f9fa;
    }
    h1 {
      color: #1f2937;
    }
    pre {
      background: #ffffff;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      overflow-x: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>Dining Compliance Tool (Preview)</h1>
  <p>This is a preview of the raw data pulled from your Google Sheet:</p>
  <pre id="output">Loading...</pre>

  <script>
    const sheetURL = "https://opensheet.elk.sh/2PACX-1vSLIPbRCK3K9nr2nmypLXpvonmSkpsZyeS_FgPuL5-D5OpDzaVRwHbXTgDQX6x-7TtziSw5heBdHRC6/Sheet1";

    fetch(sheetURL)
      .then((res) => res.json())
      .then((data) => {
        document.getElementById("output").textContent = JSON.stringify(data, null, 2);
      })
      .catch((err) => {
        document.getElementById("output").textContent = "Error loading data.";
        console.error("Fetch error:", err);
      });
  </script>
</body>
</html>
