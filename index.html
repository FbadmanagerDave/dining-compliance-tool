<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dining Compliance Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f9f9f9;
      color: #333;
    }
    select {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0 1rem 0;
      font-size: 1rem;
    }
    ol {
      background: #fff;
      padding: 1rem 1.5rem;
      border-radius: 5px;
      box-shadow: 0 0 10px rgb(0 0 0 / 0.1);
    }
    #summary {
      background: #e3f2fd;
      padding: 1rem;
      border-left: 5px solid #2196f3;
      margin-top: 1rem;
      border-radius: 4px;
    }
  </style>

  <!-- Tabletop.js to load Google Sheets data -->
  <script src="https://cdn.jsdelivr.net/npm/tabletop@1.6.0/src/tabletop.min.js"></script>
</head>
<body>
  <h1>Dining Compliance Awareness Tool</h1>

  <label for="state-select">Select State</label>
  <select id="state-select">
    <option value="" disabled selected>Select State</option>
  </select>

  <label for="dining-select">Select Dining Type</label>
  <select id="dining-select">
    <option value="" disabled selected>Select Dining Type</option>
  </select>

  <div id="checklist"></div>

  <div id="summary"></div>

  <script>
    window.onload = function() {
      const publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSLIPbRCK3K9nr2nmypLXpvonmSkpsZyeS_FgPuL5-D5OpDzaVRwHbXTgDQX6x-7TtziSw5heBdHRC6/pubhtml';

      Tabletop.init({
        key: publicSpreadsheetUrl,
        callback: showInfo,
        simpleSheet: true
      });

      function showInfo(data, tabletop) {
        console.log('Data loaded:', data);

        // Extract unique states and dining types
        const states = [...new Set(data.map(item => item.State))].sort();
        const diningTypes = [...new Set(data.map(item => item['Dining Type']))].sort();

        // Populate dropdowns
        const stateSelect = document.getElementById('state-select');
        const diningSelect = document.getElementById('dining-select');

        states.forEach(state => {
          const option = document.createElement('option');
          option.value = state;
          option.textContent = state;
          stateSelect.appendChild(option);
        });

        diningTypes.forEach(type => {
          const option = document.createElement('option');
          option.value = type;
          option.textContent = type;
          diningSelect.appendChild(option);
        });

        // Event listener to display checklist and summary
        function displayChecklist() {
          const selectedState = stateSelect.value;
          const selectedDining = diningSelect.value;

          if (!selectedState || !selectedDining) {
            document.getElementById('checklist').innerHTML = '';
            document.getElementById('summary').innerHTML = '';
            return;
          }

          const filtered = data.filter(item => item.State === selectedState && item['Dining Type'] === selectedDining);

          if (filtered.length === 0) {
            document.getElementById('checklist').innerHTML = '<p>No data found for this selection.</p>';
            document.getElementById('summary').innerHTML = '';
            return;
          }

          const item = filtered[0];

          // Build checklist HTML
          let checklistHTML = '<h2>Daily Inspection Checklist</h2><ol>';
          for (let i = 1; i <= 5; i++) {
            const key = `Checklist Item ${i}`;
            if (item[key]) {
              checklistHTML += `<li>${item[key]}</li>`;
            }
          }
          checklistHTML += '</ol>';

          document.getElementById('checklist').innerHTML = checklistHTML;
          document.getElementById('summary').innerHTML = `<strong>TLDR Compliance Summary:</strong><p>${item['TLDR Compliance Summary']}</p>`;
        }

        stateSelect.addEventListener('change', displayChecklist);
        diningSelect.addEventListener('change', displayChecklist);
      }
    };
  </script>
</body>
</html>
